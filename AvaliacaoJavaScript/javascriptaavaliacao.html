<html>
    <head><link href="css.css" rel="stylesheet"/></head>
<script>
    var salariom;
    var horastrabalhadas;
    var dependentes;
    var horasextras;
    var imp;
    var gratificacao;
    var novosalario;
    var valortrabalhadas;
    var salariotrabalhadas;
    var valorextras;
    var salariohorasextras;
    var valordependentes;
    var salarioliquido;
    salariom=parseInt(prompt("Digite o salario minimo:"));
    horastrabalhadas=parseInt(prompt("Digite a quantidade de horas trabalhadas:"));
    dependentes=parseInt(prompt("Digite a quantidade de dependentes do funcionario:"));
    horasextras=parseInt(prompt("Digite a quantidade de horas extras:"));



    valortrabalhadas = salariom/5;
salariotrabalhadas = valortrabalhadas * horastrabalhadas;
valordependentes = dependentes * 32;
valorextras = (valortrabalhadas * 0.50) + valortrabalhadas;
salariohorasextras = valorextras * horasextras;
 novosalario = salariotrabalhadas + salariohorasextras  + valordependentes;



if (novosalario < 200)
    {
        imp=0;
    }
    else
    
    if (novosalario >= 200 && novosalario <=500)
    {
        imp=novosalario * 0.1;
    }
    else
    if (novosalario > 500)
    {
        imp=novosalario * 0.2;
    }






    if (novosalario<= 350 )
    { 
        gratificacao = 100;
    }
    else
    
    {
        gratificacao = 50;

    }

	salarioliquido=(novosalario-imp)+gratificacao;
   
   

    document.write("Valor horas trabalhadas: ", valortrabalhadas.toFixed(2), "<br>");
    document.write("Valor do salario apenas de horas trabalhadas: ", salariotrabalhadas.toFixed(2), "<br>");
    document.write("Valor dependentes :", valordependentes.toFixed(2),"<br>");
    document.write("Valor horas extras: ", valorextras.toFixed(2), "<br>");
    document.write("Valor do salario por horas extras: ", salariohorasextras.toFixed(2), "<br>");
    document.write("Valor gratificacao :", gratificacao.toFixed(2),"<br>");
    document.write("Valor impostos: ", imp.toFixed(2), "<br>");
    document.write("Seu novo salario :", novosalario.toFixed(2),"<br>");
    document.write("Salario liquido :", salarioliquido.toFixed(2));
    </script>
    </html>
